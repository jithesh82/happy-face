<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradio Client in HTML</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Happy Facial Expression Recognition</h1>
        <h2>Upload an Image for Prediction</h2>
	<h3>(Use an image cropped around face)</h3>

        <!-- File input to upload an image -->
        <form action="/apps/happy-face/submit" method="POST" encType="multipart/form-data">
            <input type="file" id="imageUpload" name="file">
            <!-- <button type="submit" >Send to Gradio API</button> -->
            <input type="submit" value="upload">
        </form>
    </div>


</body>

</html>
